<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.mgall </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="background" class="background" src="111.gif" alt="Background GIF">

    <div class="social-icons-container">
        <div class="social-icons-background"></div>
        <div class="social-icons">
            <a href="https://discord.com/" target="_blank" class="discord-btn"><i class="fab fa-discord"></i></a>
            <a href="https://t.me/iskanndi" target="_blank" class="telegram-btn"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/vbngmnv" target="_blank" class="instagram-btn"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        var gifPaths = ["111.gif"];
        var currentIndex = 0;

        function changeBackground() {
            currentIndex = (currentIndex + 1) % gifPaths.length;
            document.getElementById('background').src = gifPaths[currentIndex];
        }

        setInterval(changeBackground, 3000);
    </script>
</body>
</html>
